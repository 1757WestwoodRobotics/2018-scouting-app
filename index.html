<html>
  <head>
    <title>Scouting Terminal Test</title>
    <link href="stylesheet.css" rel="stylesheet">
  </head>

  <body>
    <center>
    <h1>Scouting Form</h1>
    <p>in comic sans</p>
    <br><br>
    <h2>Pre-Match</h2>
    <form id="scoutform">
      Event: <select id="event">
        <option value="mabri">NE District SE Mass Event</option>
        <option value="rismi">NE District Rhode Island Event</option>
        <option value="necmp">New England District Championship</option>
        <option value="cmpmi">FIRST Championship (Detroit)</option>
        <option value="other">Other</option>
      </select>
      <p id="other" hidden>Other: </p><input id="other" type="text" hidden><br><br>
      Match Number: <input id="match" type="text"><br>
      <p id="matchType">Please enter a match number.</p>
      Alliance: <select id="alliance">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select><br>
      Team Number: <select id="team">
        <!-- Will be populated with teams that are part of the selected alliance in the selected match -->
      </select>
      <p id="teamName">Please enter a team number.</p>

    </form>
