<!DOCTYPE html>
<!-- Copywright Bryce Parazin 2018 -->
<html>
	<body>
		<center>
			<form>
				<h2>Teleop</h2>
				    <h3>Failures</h3>
					    <input type="checkbox" id="foulCheck" name="foulCheck">Foul
					    <input type="text" id="foulDescription" name="foulDescription">
					    <br>
					    <br>
					    <input type="checkbox" id="breakCheck" name="breakCheck">Breakdown
					    <input type="text" id="breakDescription" name="breakDescription">
					    <br>
					    <br>
					    <input type="checkbox" id="etcCheck" name="etcCheck">Other
					    <input type="text" id="etcDescription" name="etcDescription">
					    <br>
					    <br>
					<h3>Earning Points</h3>
						<input type="number" id="placeAttempts" name="placeAttempts" min="0"> Place attempts
						<br>
						<br>
						<input type="number" id="throwAttempts" name="throwAttempts" min="0">Throw attempts
						<br>
						<br>
						<input type="number" id="placeSuccesses" name="placeSuccesses" min="0"> Place successes
						<br>
						<br>
						<input type="number" id="throwSuccesses" name="throwSuccesses" min="0">Throw successes
						<br>
						<br>
						<input type="checkbox" id="throwCheck" name="throwCheck"> Throws
						<br>
						<br>
						<input type="checkbox" id="placeCheck" name="placeCheck"> Places
						<br>
						<br>
						<input type="number" id="timesObtained" name="timesObtained"> Times ownership obtained
						<br>
						<br>
					<h3>Climbing</h3>
						<input type="checkbox" id="onRamp" name="onRamp"> On Ramp?
						<br>
						<br>
						<input type="checkbox" id="climbSuccess" name="climbSuccess"> Success
						<br>
						<br>
						Type of climb: <input id="typeOfClimb" name="typeOfClimb"> 
						<br>
						<br>
					<input type="submit" id="submitButton" name= "submitButton">
			</form>
		</center>
	</body>
</html>
